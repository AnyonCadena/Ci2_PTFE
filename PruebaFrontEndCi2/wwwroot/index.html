<!DOCTYPE html>
<html>
<head>
    <script src="js/1jquery-3.3.1.js"></script>
    <script src="js/source/3bootstrap.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="inicioDeSesion" style="display:none">
        <div class="offset-4 col-md-4" style="padding-top:200px">
            <div class="card bg-light" style="box-shadow: 5px 5px #bababa">
                <div class="card-header text-center">
                    <h3 class="card-title">Gestión de Tareas</h3>
                </div>
                <div class="card-body text-center">
                    <button id="inicioSesion" class="btn btn-lg btn-info">Iniciar Sesión</button>
                </div>
            </div>
        </div>
    </div>
    <div id="contenidoPagina" style="display:none">
        <div class="offset-md-2 col-md-8">
            <nav class="container-fluid">
                <div class="col-md-12 border" style="margin-top:10px;margin-bottom:10px;padding-bottom: 10px; padding-top:10px">
                    <div class="btn-toolbar justify-content-between">
                        <button id="btnNuevaTarea" type="button" class="btn btn-sm btn-primary" data-toggle="modal" data-target="#modalCrearTarea">
                            Nueva tarea
                        </button>
                        <div class="row border rounded border-secondary">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text" style="background:white; border:0">
                                        <input id="filtroTodas" type="radio" value="0" name="opcionRadio">
                                    </div>
                                </div>
                                <span type="text" class="form-control-sm" style="border:0">Todas</span>
                            </div>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text" style="background:white; border:0">
                                        <input id="filtroFinalizadas" type="radio" value="true" name="opcionRadio">
                                    </div>
                                </div>
                                <span type="text" class="form-control-sm" style="border:0">Finalizadas</span>
                            </div>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text" style="background:white; border:0">
                                        <input id="filtroPendientes" type="radio" value="false" name="opcionRadio">
                                    </div>
                                </div>
                                <span type="text" class="form-control-sm" style="border:0">Pendientes</span>
                            </div>
                        </div>
                        <div class="input-group">
                            <input id="textoDescripcion" type="text" class="form-control-sm" placeholder="descripción">
                            <div class="input-group-append">
                                <button id="buscarTareas" class="btn btn-sm btn-outline-light border text-dark" type="button">buscar</button>
                            </div>
                        </div>
                        <button id="cerrarSesion" type="button" class="btn btn-sm btn-secondary">
                            Cerrar sesión
                        </button>
                    </div>
                </div>
            </nav>
            <section class="container-fluid">
                <div id="cuadroAlerta" class="alert alert-dismissible fade show" role="alert" style="display:none">
                    <strong id="tituloAlerta"></strong>
                    <span id="mensajeAlerta"></span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </section>
            <section class="container-fluid">
                <div id="divTareas">
                </div>
            </section>
        </div>
        <footer class="container-fluid bg-dark text-primary fixed-bottom">
            <div class="offset-md-2 col-md-8 text-center">
                Prueba técnica FrontEnd Ci2 - Anyon Fabian Cadena Florez
            </div>
        </footer>
        <!-- Modal Crear Tarea -->
        <div class="modal fade" id="modalCrearTarea" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Nueva tarea</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="descripcion">Descripción</label>
                                <textarea id="descripcion" class="form-control" aria-label="With textarea"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="fechaVencimiento">Fecha de vencimiento</label>
                                <br /><input id="fechaVencimiento" class="form-control" type="date" />
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button id="crearTarea" type="button" class="btn btn-primary">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal Actualizar Tarea -->
        <div class="modal fade" id="modalActualizarTarea" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Actualizar tarea</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="descripcion">Descripción</label>
                                <textarea id="descripcionActualizar" class="form-control" aria-label="With textarea"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="fechaVencimiento">Fecha de vencimiento</label>
                                <br /><input id="fechaVencimientoActualizar" class="form-control" type="date" />
                            </div>
                            <div class="row col-md-12">
                                <div class="input-group col-md-6 float-left" s>
                                    <div class="input-group-prepend">
                                        <div class="input-group-text" style="background:white; border:0">
                                            <input id="filtroFinalizadasActualizar" type="radio" name="opcionRadioActualizar">
                                        </div>
                                    </div>
                                    <span type="text" class="form-control-sm" style="border:0">Finalizada</span>
                                </div>
                                <div class="input-group col-md-6 float-left">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text" style="background:white; border:0">
                                            <input id="filtroPendientesActualizar" type="radio" name="opcionRadioActualizar">
                                        </div>
                                    </div>
                                    <span type="text" class="form-control-sm" style="border:0">Pendiente</span>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button id="actualizarTarea" type="button" class="btn btn-primary">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal Borrar Tarea -->
        <div class="modal fade" id="modalBorrarTarea" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Borrar tarea</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div>
                            <div class="form-group">
                                <label for="descripcion">Descripción</label>
                                <label id="descripcion">Descripción</label>
                            </div>
                            <div class="form-group">
                                <label for="fechaVencimiento">Fecha de vencimiento</label>
                                <label id="fechaVencimiento">Fecha de vencimiento</label>
                            </div>
                            <div class="form-group">
                                <label for="fechaVencimiento">Fecha de vencimiento</label>
                                <label id="fechaVencimiento">Fecha de vencimiento</label>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="borrarTarea" type="button" class="btn btn-primary">Borrar</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/2oidc-client.js"></script>
    <script src="js/build/todo.js"></script>
</body>
</html>
